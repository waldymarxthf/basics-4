<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="select.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Task Manager</h1>
      </div>
      <form class="task-creator">
        <div class="input-field">
          <input placeholder="New task" type="text" />
        </div>
        <div class="settings">
          <div class="select">
            <div class="current">
              <div data-priority="High" class="option">High</div>
            </div>
            <div class="options disabled">
              <div data-priority="High" class="option">High</div>
              <div data-priority="Medium" class="option">Medium</div>
              <div data-priority="Low" class="option">Low</div>
            </div>
          </div>
          <div class="submit-field">
            <input type="submit" value="+" />
          </div>
        </div>
      </form>
      <div class="task-list">
        <div class="header header2">
          <h2>Task List</h2>
        </div>
        <div class="tasks">
          <div class="task" id="task-example">
            <span class="priority"></span>
            <label for="">
              <div class="checkbox">
                <input type="checkbox" id="" />
              </div>
              <div class="task-info">
                <p class="description"></p>
              </div>
            </label>
            <div class="task-remove">
              <button class="remove-task-button">-</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="select.js"></script>
    <script src="taskManager.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>

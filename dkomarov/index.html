    <dialog class="popup" id="myDialog">
      <div class="popup-header">
        <p>Настройки</p>
        <button type="button" onclick="window.myDialog.close()">закрыть</button>
      </div>
      <div class="popup-logic">
        <p>Имя в чате</p>
        <form action="#" class="popup-form__input">
          <input class="item-input" type="text" />
          <button class="item-btn">-></button>
        </form>
      </div>
    </dialog>
    <dialog class="authorization" id="authorization">
      <div class="popup-header">
        <p>Авторизация</p>
        <button type="button" onclick="window.authorization.close()">
          закрыть
        </button>
      </div>
      <div class="popup-logic">
        <p>Почта:</p>
        <form action="#" class="authorization-form__input">
          <input class="authorization-input" type="text" />
          <button class="authorization-btn">Получить код</button>
        </form>
        <button class="authorization-btn-code">Ввести код</button>
      </div>
    </dialog>

    <dialog class="authentication" id="authentication">
      <div class="popup-header">
        <p>Подтверждение</p>
        <button type="button" onclick="window.authentication.close()">
          закрыть
        </button>
      </div>

          <button class="authentication-btn">Войти</button>
        </form>

    </dialog>

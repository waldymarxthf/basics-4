<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weater Forecast</title>
</head>
<body>

    <div class="grid-container">
        <form class="searching">
            <input type="search" placeholder="Enter city" name="" id="search" >
            <button class="btn-send"><img src="img/search.png" alt="magnifying glass" class="mag-glass"></button>
        </form>

        <div class="box-weather">
            <div class="wrapper-weather wrapper-weather_active">
                <div class="celsius">
                    <div class="grade">--</div>    
                        <div class="round"> </div>      
                </div>  
                <div class = 'cloud'>
                    <img src="img/cloud.png" class = "img-cloud" alt="cloud">
                </div> 
                <div class="city-weather">
                    <div class = "city-name">City</div> 
                    <img src="img/heart.png" alt="" class="img-heart">    
                </div>
            </div>
            <div class="wrapper-weather">
                    <div class="city-name details"> Aktobe </div>    
                <ul class="forecast">
                    <li>Temperature:<span>14&deg;</span> </li>
                    <li>Feels like:<span>10&deg;</span> </li>
                    <li>Weather: <span>Clouds</span></li>
                    <li>Sunrise:<span>03:21</span> </li>
                    <li>Sunset:<span>18:54</span> </li>
                    <li></li>
                </ul>
            </div>
            <div class="wrapper-weather " >
                <div class="city-name details"> Aktobe </div>
                   <div class="wrapper-weather_container">
                       
                            <div class="left-col">
                                <div class ="day">17 May</div>
                                <div class="tab-temperature">Temperature:<span>14&deg;</span></div>
                                <div class="tab-feel">Feel like:<span>10&deg;</span></div>
                            </div>
                            <div class="right-col">
                                <div class="time">12:00</div>
                                <div class="tab-rain">Rain</div>
                                <img src="img/icons8-rain-96 1.png" alt="cloud" class="img-rain">
                            </div>      
                </div> 
                    <div class="time-tab">

                </div>
            </div>
            <div class="weather-items">
                <div class="tabheader_item tabheader_item_active">Now</div>
                <div class="tabheader_item">Details</div>
                <div class="tabheader_item">Forecast</div>
            </div>
        </div>
        <div class="box-sub">
            <div class="sub-box1">
                <div class="location">
                Added Location:
                </div>
            </div>
            <div class="sub-box2">
                <div class="city-list">
                    <ul>
                        <li>Amur</li>
                        <li>Samara</li>
                        <li>Bali</li>
                        <li>Dane</li>
                        <li>Kilo</li>
                        <li>Nur-Sultan</li>
                    </ul>
                </div>
            </div>


        </div>
       
       

         </аdiv>
        </а>








    <script src="script.js"></script>
</body>
</html>
